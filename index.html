<html>
<head>
	<title> Color App By kamal Sir </title>
	<style> 
		* { font-size: 50px; font-family: Century; }
	</style>
	<script>
		function change()
		{
			event.preventDefault();
			let colors= ["red","Blue","Green","pink","brown","black","purple"];
			let r = parseInt(Math.random() * colors.length);
			document.body.style.backgroundColor= colors[r];
		}
	</script>

</head>
<body>
<center>
		<h1>  Color App </h1>
		<form onsubmit = "change ()">
			<input type="submit" value="color Me" />
		</form>
</center>
</body>
</html>
